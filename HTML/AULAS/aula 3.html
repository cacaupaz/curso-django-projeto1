<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>

    <style>
        h1 {
            background: red;
        }

        p {
            background: blue;
        }

        #heading-2 {
            background: purple;
        }

        .vermelho {
            background: red;
        }

        .bold {
            color: pink;
        }
    </style>
</head>

<body>
    <h1 id="heading-1" class="vermelho esquerdo">
        Texto 1
    </h1>
    <h1 id="heading-2" class="vermelho">
        Texto 2
    </h1>
    <p><b class="bold">Parágrafo 1</b></p>
    <p><b class="bold">Parágrafo</b> 2</p>
</body>

</html>
